<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Loco Moco</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="icon" type="image/png" href="styles/egg_favicon.png">

  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
</head>
<body>
  <section id="app-region"></section>
</body>


  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <script id="landingPageTemplate" type="text/x-handlebars-template">
    <h1>Welcome to Loco Moco</h1>
    <h2>Make sense of where to go with friends</h2>
    <div class="form-group">
      <label for="username" class="hidden">What is your name?</label>
      <input type="text" class="form-control" id="username" placeholder="What's your name?"/>
    </div>
    <div class="col-md-6">
      <h3>Organizing new room?</h3>
      <a class="btn btn-primary" id="create-new-room" href="/#/map">Create new room</a>
    </div>
    <div class="col-md-6">
      <h3>Friend create a room already?</h3>
      <form>
        <div class="form-group">
          <label for="room-num" class="hidden">Enter room number</label>
          <input type="text" class="form-control" id="room-num" placeholder="Enter room number"/>
        </div>
        <a class="btn btn-primary" id="enter-existing-room" href="/#/map">Enter existing room</a>
      <form>
    </div>
  </script>

  <script id="layoutTemplate" type="text/x-handlebars-template">
    <div class="container-fluid">
      <div class="row">
        <section id="search-region"></section>
      </div>
      <div class="row" id="content-region">
        <section class="col-md-8" id="map-region"></section>
        <section class="col-md-4">
          <section id="list-region"></section>
          <section id="info-region"></section>
        </section>
      </div>
    </div>
  </script>

  <script id="infoTemplate" type="text/x-handlebars-template">
    <h1>InfoView</h1>
  </script>

  <script id="searchTemplate" type="text/x-handlebars-template">
    <div class='row'>
      <img class='col-md-1' src="styles/egg_icon.png">
      <h1 class='col-md-11'>loco moco finding places to go?</h1>
    </div>
    <div class="form-group">
      <label for="suggestedPlace">Suggest somewhere</label>
      <input type="text" class="form-control" id="suggestedPlace" placeholder="Party, Park, Boba" />  
    </div>
    <div class="form-group">
      <label for="currentPlace">Where are you now?</label>
      <input type="text" class="form-control" id="currentPlace" placeholder="San Francisco" />  
    </div>    
    <button type="submit "action="submit" class="btn btn-primary">Submit</button>
  </script>
  
  <script id="listItemTemplate" type="text/x-handlebars-template">
    <h1>ListItemView</h1>  
  </script>
  
  <script id="listTemplate" type="text/x-handlebars-template">
    <table class="table">
      <thead>
        <tr>
          <th>Place</th>
          <th>Suggested by</th>
          <th>Votes</th>
          <th>Vote</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </script>

  <script src="vendor.js"></script>
  
  <script src="app.js"></script>  
  <script src="database.js"></script>
  <script src="utility/utility.js"></script>  
  
  <script src="router/Controller.js"></script>  
  <script src="router/Router.js"></script>  
  <script src="models/PlaceModel.js"></script>  
  <script src="collections/PlacesCollection.js"></script>  
  <script src="views/InfoView.js"></script>  
  <script src="views/LandingPageView.js"></script>  
  <script src="views/ListItemView.js"></script>  
  <script src="views/EmptyListView.js"></script>  
  <script src="views/ListView.js"></script>  
  <script src="views/SearchView.js"></script>  
  <script src="views/LayoutView.js"></script>  
  <script src="main.js"></script>

</html>
